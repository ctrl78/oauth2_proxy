before_install:
  # Make sure it works for forks.
  - ln -s $HOME/gopath/src/github.com/${TRAVIS_REPO_SLUG} $HOME/gopath/src/github.com/oauth2-proxy/oauth2-proxy
before_deploy:
  - DIR=oauth2_proxy-$(echo $TRAVIS_TAG | sed s/v//).0.linux-amd64.go${TRAVIS_GO_VERSION}
  - mkdir ${DIR}
  - mv oauth2-proxy oauth2_proxy
  - cp oauth2_proxy ${DIR}
  - tar -czf ${DIR}.tar.gz ${DIR}
go_import_path: github.com/oauth2-proxy/oauth2-proxy
notifications:
  email: true
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: oauth2_proxy-*.tar.gz
  skip_cleanup: true
  on:
    repo: criteo-forks/oauth2_proxy
    tags: true